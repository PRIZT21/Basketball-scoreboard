<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorebaord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard-holder">
            <h1>HOME</h1>
            <div class="score-holder">
                <h2 id="home-el">0</h2>
            </div>
            <div class="increment-wrapper">
                <button class="increment-btn" onclick="incrementHomePlus1()">+1</button>
                <button class="increment-btn" onclick="incrementHomePlus2()">+2</button>
                <button class="increment-btn" onclick="incrementHomePlus3()">+3</button>
            </div>
        </div>
        <div class="scoreboard-holder">
            <h1 >AWAY</h1>
            <div class="score-holder">
                <h2 id="guest-el">0</h2>
            </div>
            <div class="increment-wrapper">
                <button class="increment-btn" onclick="incrementGuestPlus1()">+1</button>
                <button class="increment-btn" onclick="incrementGuestPlus2()">+2</button>
                <button class="increment-btn" onclick="incrementGuestPlus3()">+3</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
